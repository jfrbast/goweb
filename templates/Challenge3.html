{{define "Challenge3"}}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Utilisateur</title>
    <link rel="stylesheet" href="/static/css/chall3.css">
    <link rel="stylesheet" href="/static/css/hearder.css">

</head>
<body>
{{template "Header"}}
<h1>Formulaire d'informations utilisateur</h1>
<form action="/user/treatment" method="POST">
    <label for="nom">Nom :</label><br>
    <input type="text" id="nom" name="nom" required><br>

    <label for="prenom">Prénom :</label><br>
    <input type="text" id="prenom" name="prenom" required><br>

    <label for="dateNaissance">Date de naissance :</label><br>
    <input type="date" id="dateNaissance" name="dateNaissance"><br>

    <label for="sexe">Sexe :</label><br>
    <select name="sexe" id="sexe" required>
        <option value="masculin">Masculin</option>
        <option value="féminin">Féminin</option>
        <option value="autre">Autre</option>
    </select><br><br>

    <input type="submit" value="Soumettre">
</form>

</body>
</html>
{{end}}
